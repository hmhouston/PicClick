<!DOCTYPE html>
<html>

    <head>
    
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" / >
        <title>PicClick</title>
        
        <link href="css/reset.css" rel="stylesheet" type="text/css" />
        <link href="css/styles.css" rel="stylesheet" type="text/css" />
        
        <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
        <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
        -->
        <script src="js/jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile.custom.min.js"></script>
    
    </head>

    <body>
    
        <header>
        </header>
        
        <nav>
        	<div id="centerthisguy">
        		<div id="logo">
                	<img src="images/logo.png" />
                </div>
                <div id="menuButton">
                	<a href="#dialog" name="modal"><img src="images/menuButton.png" /></a>
                </div>
            </div>
        </nav>
        
        <section id="content">
        
        	<div id="backgroundContainer">
            	<div id="indentContainer">
                    <div id="descriptionIcon"><img src="images/descriptionIcon.png" /></div>
                    <div class="clear"></div>
                    <!--<p>Tap the sections of the image until one whole image is completed.</p>-->
                    
                    <a href="gameplay.html"><button id="startbutton" >START!</button></a>
               	</div>
            	
            </div>
            
            
        </section>
        
        
           	<div id="boxes">
				<div id="dialog" class="window">
                	<ul>
                    	<li><a href="#"class="close"/><button id="closeButton"><img src="images/close.png" class="buttonIcons" /></button></a></li>
                    	<li><a href="help.html"><button id="helpButton"><img src="images/help.png" class="buttonIcons" /><span class="buttonNames">help</span></button></a></li>
                        <li><a href="about.html"><button id="aboutButton"><img src="images/about.png" class="buttonIcons" /><span class="buttonNames">about</span></button></a></li>
                    	
                  	</ul>
                </div>
         	</div>
            
          	<div id="mask"></div>
			</div>

        
        <script>
			$(document).ready(function() {	

				//select all the a tag with name equal to modal
				$('a[name=modal]').click(function(e) {
					//Cancel the link behavior
					e.preventDefault();
					
					//Get the A tag
					var id = $(this).attr('href');
				
					//Get the screen height and width
					var maskHeight = $(document).height();
					var maskWidth = $(window).width();
				
					//Set heigth and width to mask to fill up the whole screen
					$('#mask').css({'width':maskWidth,'height':maskHeight});
					
					//transition effect		
					$('#mask').fadeIn(200);	
					$('#mask').fadeTo("slow",1);	
				
					//Get the window height and width
					var winH = $(window).height();
					var winW = $(window).width();
						  
					//Set the popup window to center
					$(id).css('left', winW/2-$(id).width()/2);
				
					//transition effect
					$(id).fadeIn(500); 
				
				});
				
				//if close button is clicked
				$('.window .close').click(function (e) {
					//Cancel the link behavior
					e.preventDefault();
					
					$('#mask').hide();
					$('.window').hide();
				});		
				
				//if mask is clicked
				$('#mask').click(function () {
					$(this).hide();
					$('.window').hide();
				});			
			
				$(window).resize(function () {
				 
					var box = $('#boxes .window');
			 
					//Get the screen height and width
					var maskHeight = $(document).height();
					var maskWidth = $(window).width();
				  
					//Set height and width to mask to fill up the whole screen
					$('#mask').css({'width':maskWidth,'height':maskHeight});
						   
					//Get the window height and width
					var winH = $(window).height();
					var winW = $(window).width();
			
					//Set the popup window to center
					box.css('left', winW/2 - box.width()/2);
				 
				});
				
			});
					
		
		</script>
        

    </body>

</html>
